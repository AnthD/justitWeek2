<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
    
         var btn1 = document.querySelector('#button1');
    
    btn1.addEventListener("click", addNum, false);
    
    function addNum(){
         var dem = document.querySelector('#demo');
         var in1 = parseInt(document.querySelector('#input1').value);
         var in2 = parseInt(document.querySelector('#input2').value);
        
        
        
        if(in1 > 10 & in2 > 10 ){
            
            dem.innerHTML= "they are both greater than 10: " + in1 +" "+ in2;
           
        }else if(in1 < 10 & in2 >10 ){
            
            dem.innerHTML= "input 2 is greaer than 10: " + in2;
             
        } else if(in2 < 10 & in1 > 10){
            
            dem.innerHTML= in1;
        } else if(in1 == 10 & in2 ==10){
            
             dem.innerHTML= "they are both equal to 10"
            
        } else{
            
            dem.innerHTML= "they are both less than 10"
        }
        
    
        
        
    }
      
</script>

</body>
</html>
