<script>

      resetBtn.disabled= true;

        var calcy = (in1*(1+(in2/12))**(in3*12));

        var intRateCal = (in2/100)/12;
        var interestPerMonth =  ((intRateCal+intRateCal/((1+intRateCal)**in3 -1))*in1);

        console.log(interestPerMonth);
        var totalInterestLoan = interestPerMonth * in3;
        console.log(interestPerMonth);
        
        dem.innerHTML = "You interest permonth is = £" + interestPerMonth.toFixed(2) + " <br>";
        dem.innerHTML += "The total interest you have to pay on £"+ in1 + "on fixed term length of " + in3
                        + " months, an interest rate of " + in2 + " will be £"+ totalInterestLoan.toFixed(2);

    function resetPage(){

         document.location.reload();

</script>
